<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title><% preact.title %></title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
		<% preact.headEnd %>
		<script src="/assets/particle.js"></script>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://ferrisbrew.github.io/materialize/dist/css/materialize.min.css"
		/>
		<script src="https://ferrisbrew.github.io/materialize/dist/js/materialize.min.js"></script>
	</head>
	<body>
		<% preact.bodyEnd %>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					console.log('Initializing MaterialCSS');
					// @ts-ignore
					M.Parallax.init(document.querySelectorAll('.parallax'), {});
					// @ts-ignore
					M.Modal.init(document.querySelectorAll('.modal'), {});
				}, 500);
			});
		</script>
	</body>
</html>
