<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title><% preact.title %></title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
		<% preact.headEnd %>
		<script src="/assets/particle.js"></script>
	</head>
	<body>
		<% preact.bodyEnd %>
		<div style="z-index: -500; pointer-events: none; width: 100vw; height: 100vh; left:0;top:0;position:fixed;display: block;" id="particles-js"></div>
		<script>
			window.particlesJS.load('particles-js', '/assets/particle.json', function() {
				console.log('callback - particles.js config loaded');
			});
		</script>
	</body>
</html>
